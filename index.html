<html lang="en">

<head>

  <link rel="apple-touch-icon" href="assets/images/favicon.png">

    <!-- google fonts link -->

<body>
  <!-- The video -->
  <video autoplay muted loop id="myVideo">
    <source src="assets/images/clouds.mp4" type="video/mp4">
  </video>

  <!-- Optional: some overlay text to describe the video -->
  <div class="content">
    <!--<h1>YouPhonic</h1> -->
    <h2>Find the music. Find the lyrics.</h2>

    <!-- Use a button to pause/play the video with JavaScript -->
    <button id="myBtn" onclick="myFunction()">Pause</button>
  </div>

  <!-- User input Search Bar (by artist and song title) -->
<div id="searchBar">
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Artist">
            <input type="text" class="form-control" placeholder="Song Title">
        </div>
        <button id="search-btn" type="submit" class="btn btn-default">Search</button>
    </form>
</div>
  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
