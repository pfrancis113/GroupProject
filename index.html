<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouPhonic</title>
    <!-- css link -->
    <!-- <link rel="stylesheet" href="assets/css/style.css">  -->
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
    <!-- Bootstrap 3.3.7 minified -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <!-- Input for search artist and song title -->
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Artist">
            <input type="text" class="form-control" placeholder="Song Title">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <!-- get started with karaoke (disappears after click) -->
    <div id="startButton">
            <button type="button" id="start">Start</button>
    </div>
    
    <!-- JQuery Link -->
    <script  src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- Javascript Link -->
    <script src="app.js"></script>
</body>
</html>
